<div class="row">
<div class="well">
  <form action="#" class="form" role="form">
    <fieldset>
    <div class="col-sm-1">
      <a href="" class="btn btn-default btn-block">
        <i class="glyphicon glyphicon-arrow-left"></i>
      </a>
    </div>
    <div class="form-group col-md-10">
        <input type="text" id="name" class="form-control col-sm-12" placeholder="Task Name" data-bind="value: editable.Name"/>
    </div>
      <div class="col-md-1">
        <button class="btn btn-success btn-block" data-bind="click: add">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </fieldset>
  </form>
</div>
  <!-- ko if: tasks() -->
  <ul class="list-group" data-bind="foreach : {data: tasks, as : 'task'}">
  		<li class="list-group-item clearfix">
        <span data-bind="text: Name"></span>
        <div class="btn-group-vertical btn-group-xs pull-right">
          <a href="#" class="btn ">
            <i class="glyphicon glyphicon-chevron-up"></i>
          </a>
          <a href="#" class="btn ">
            <i class="glyphicon glyphicon-chevron-down"></i>
          </a>
        </div>
  			<div class="btn-group btn-group-xs pull-right">
          
          <a href="" class="btn btn-warning" data-bind="click: $root.edit">
            <i class="glyphicon glyphicon-pencil"></i>
          </a>
          <a href="" class="btn btn-danger" data-bind="click: $root.remove">
            <i class="glyphicon glyphicon-remove"></i>
          </a>
        </div>
  		</li>
  </ul>
  <!-- /ko -->
</div>
